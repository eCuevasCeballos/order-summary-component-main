<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="/images/illustration-hero.svg"
          alt="illustration-hero"
          class="hero-img"
        />
      </div>
      <h1 class="page-title">Order Summary</h1>
      <p class="paragraph">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="second-container">
        <div class="music-container">
          <img src="/images/icon-music.svg" alt="music-icon" />
        </div>
        <p class="plan-type">Annual plan</p>
        <p class="price">$59.99/year</p>
        <a href="#" class="change">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-order">Cancel Order</button>
    </div>
  </body>
</html>
